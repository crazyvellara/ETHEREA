<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .container img {
            width: 50%;
            max-width: 600px;
            margin-right: 50px;
        }
        .text-content {
            text-align: left;
        }
        h1 {
            color: #2b4c3a;
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'Times New Roman', serif;
            line-height: 1.2;
        }
        .btn {
            background: black;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="etherea.png" alt="People around campfire">
        <div class="text-content">
            <h1>WHEN No ONE<br>LISTENS,<br> WE DO !!<br></h1>
            <a href="feeling.html" class="btn">step-in</a>
        </div>
    </div>
</body>
</html>
